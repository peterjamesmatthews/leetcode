name: tests

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.0"
    - name: Setup Pipenv
      run: |
        pip install --user pipenv
        pipenv install
    - name: Run Tests
      run: pytest --cov=./ --cov-report=xml
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
